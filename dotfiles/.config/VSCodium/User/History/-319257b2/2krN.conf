# Custom rule for the Waybar Switcher
layerrule = match:namespace waybar_switcher, animation slide
layerrule = match:namespace waybar_switcher, blur on
layerrule = match:namespace waybar_switcher, ignore_alpha 0.5

# Global window rules
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Modern Hyprland 0.53+ Window Rule Syntax
windowrule {
    name = imv-preview
    match:initial_class = ^(imv)$
    float = on
    center = on
    size = 1200 720
    focus_on_activate = on
}

windowrule {
    name = browser-stability
    match:initial_class = ^(zen-alpha|zen|firefox)$
    suppress_event = maximize fullscreen
}

# -- SwayNC 0.53+ Convention
layerrule = match:namespace ^(swaync-control-center|swaync-notification-window)$, blur on
layerrule = match:namespace ^(swaync-control-center|swaync-notification-window)$, ignore_alpha 0.5