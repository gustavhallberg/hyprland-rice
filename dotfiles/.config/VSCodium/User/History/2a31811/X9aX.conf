################
### MONITORS ###
################

monitor=,1920x1080,auto,1

#################
### VARIABLES ###
#################

# Source Matugen generated colors
source = ~/.config/hypr/colors.conf

$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun
$reload_waybar = pkill waybar; waybar &

#################
### AUTOSTART ###
#################

exec-once = waybar & swww-daemon
exec-once = ~/projects/hyprland-rice/scripts/set_wallpaper.sh
exec-once = swaync

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Matugen dynamic colors
    col.active_border = $primary
    col.inactive_border = $surface_variant

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        # Matugen dynamic shadow
        color = $shadow
    }

    blur {
        enabled = true
        size = 3
        passes = 4
        vibrancy = 0.1696
        special = true 
        new_optimizations = true
    }
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/animations.conf

source = ~/.config/hypr/windowrules.conf
#Layer rules



# Global window rules
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Dunst specific rules
windowrulev2 = animation slide, class:^(Dunst)$
windowrulev2 = opacity 0.8 0.8, class:^(dunst|Dunst)$

# Sub-configs
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf