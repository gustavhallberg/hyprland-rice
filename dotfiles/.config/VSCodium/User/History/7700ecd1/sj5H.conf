source = $HOME/.config/hypr/colors.conf

background {
    monitor =
    # Correct path following your script's SYM_LINK variable
    path = /home/gustav/.config/current_wallpaper
    blur_passes = 2
    blur_size = 7
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    # Matugen Color Mapping
    outer_color = $primary
    inner_color = $surface_container_low
    font_color = $on_surface
    
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    
    # Status Colors
    check_color = $secondary
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    position = 0, -20
    halign = center
    valign = center
}

# THE CLOCK
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = $primary_fixed
    font_size = 55
    font_family = SF Pro Display
    position = -100, 80
    halign = right
    valign = bottom
    shadow_passes = 2
}

# THE DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(LC_TIME=en_US.UTF-8 date +"%A, %d %B")"
    color = $on_surface_variant
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = -100, 40
    halign = right
    valign = bottom
    shadow_passes = 2
}

label {
    monitor =
    text = Hello Gustav
    color = $primary
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -100, 180
    halign = right
    valign = bottom
    shadow_passes = 2
}