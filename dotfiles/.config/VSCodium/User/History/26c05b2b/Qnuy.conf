# stylesheet
style=/home/gustav/.config/wofi/wallpaper.css

# mode & placement
# drun or dmenu with columns enables the grid
show=dmenu
location=center
width=1000
height=700

# grid layout
columns=3
orientation=vertical
halign=fill
content_halign=fill

# images
allow_images=true
# Increased size to fill the grid cells properly
image_size=280

# UX
insensitive=true
prompt=Select Wallpaper
cache_file=/dev/null