background {
    monitor =
    # Use the symlink created by your set_wallpaper.sh script
    path = /home/gustav/.cache/current_wallpaper
    # Blur helps with readability of the labels
    blur_passes = 2
    blur_size = 7
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(a6adc8)
    inner_color = rgb(11111b)
    font_color = rgb(a6adc8)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 100
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

# THE CLOCK
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(a6adc8)
    font_size = 55
    font_family = JetBrainsMono Nerd Font
    position = -100, 80        # Moved up to make room for date
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# THE DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(LC_TIME=en_US.UTF-8 date +"%A, %d %B")"
    color = rgba(a6adc8)
    font_size = 18             # Scaled down for hierarchy
    font_family = JetBrainsMono Nerd Font
    position = -100, 40        # Your original position
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor =
    text = Hello Gustav
    color = rgba(a6adc8)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = -100, 180
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

